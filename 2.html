<h2</li>>CSS 이란 무엇인가</h2>
<p><a href="https://www.w3.org/"
  target="_blank" title="html5
  specification">CSS </a> is
  HTML을 통해 웹페이지에 들어가는 여러 형태의 구성요소를
  만들 수 있게 됐다. 이제 CSS를 이용하여 구성요소의 스타일을
  정하는 방법을 배워보자.</p>
  <p style="margin-top:45px;">
<img src="coding.jpg" width="100%">
  • CSS가 무엇이고 어떻게 사용하는지,
  • 클래스와 아이디를 사용하여 구성요소를 어떻게 조회하는지,
  • 웹페이지를 재구성하기 위해 DIVs를 사용하는 법,
  • 테두리와 포지셔닝, 컬러와 폰트, 텍스트와 링크 포맷을 조정하기
  위해 CSS를 사용하는 법을 배운다.</p>
